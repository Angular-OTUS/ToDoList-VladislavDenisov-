@if (buttonType === 'flat') {
    <button mat-flat-button [disabled]="disabled" [type]="type" class="button" (click)="click($event)">
        {{ title }}
    </button>
}

@if (buttonType === 'stroked') {
    <button mat-stroked-button [disabled]="disabled" [type]="type" class="button" (click)="click($event)">
        {{ title }}
    </button>    
}
