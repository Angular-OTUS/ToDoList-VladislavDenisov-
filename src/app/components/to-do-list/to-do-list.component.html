<main>
    <header>
        <h1>Todo list</h1>
    </header>
    @if (isLoading) {
        <mat-spinner class="loading-spinner"></mat-spinner>
    } @else {
        <section class="task-list">
            <ul class="task-list__list">
                <app-to-do-list-item *ngFor="let toDoListItem of toDoList" [toDoListItem]="toDoListItem" [isSelected]="getIsItemSelected(toDoListItem.id)" (deleteToDoListItemEvent)="deleteItem($event)" (setSelectedItemIdEvent)="setSelectedItemId($event)"></app-to-do-list-item>
            </ul> 
            @if (selectedItem) {
                <app-to-do-list-item-description [toDoListItem]="selectedItem" class="task-list__description"></app-to-do-list-item-description>
            }
        </section>
        <section>
            <form class="add-new-todo-form">
                <mat-form-field class="add-new-todo-form__formfield">
                    <input matInput [formControl]="itemInputFormControl" type="text" placeholder="Add your new todo" name="itemInput" />
                    @if (itemInputFormControl.hasError('required') || itemInputFormControl.hasError('whitespace')) {
                        <mat-error>Name is <strong>required</strong></mat-error>
                    }
                </mat-form-field>
                <mat-form-field class="add-new-todo-form__formfield">
                    <textarea matInput [formControl]="descriptionInputFormControl" type="text" placeholder="Add description" name="descriptionInput"></textarea>
                </mat-form-field>
                <app-button appCustomTooltip tooltipText="Add new todo item" [disabled]="itemInputFormControl.invalid" (buttonClick)="addItem({text: itemInputFormControl.value!, description: descriptionInputFormControl.value!})" title="Add" class="button__add"></app-button>
            </form>
        </section>
    }
</main>
