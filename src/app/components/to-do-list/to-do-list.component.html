<main>
    <header>
        <h1 class="tui-text_h1">Todo list</h1>
    </header>
    <section>
        <ul>
            <app-task *ngFor="let task of taskList" [task]="task"></app-task>
        </ul>
    </section>
    <section>
        <form class="add-new-todo-form">
            <tui-textfield class="add-new-todo-form__textfield">
                <input placeholder="Add your new todo" tuiTextfield>
            </tui-textfield>
            <button tuiButton appearance="accent">Add</button>
        </form>
    </section>
</main>
