<main>
    <header>
        <h1>Todo list</h1>
    </header>
    <section>
        <ul>
            <app-task *ngFor="let task of taskList" [task]="task"></app-task>
        </ul>
    </section>
    <section>
        <form class="add-new-todo-form">
            <mat-form-field class="add-new-todo-form__formfield">
                <input matInput type="text" placeholder="Add your new todo" />
            </mat-form-field>
            <button mat-flat-button disabled class="button button__add">Add</button>
        </form>
    </section>
</main>
